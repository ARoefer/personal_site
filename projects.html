---
title: Projects
layout: default
---
<div class="card-deck">
{% for post in site.posts %}
<div class="card my-3" style="min-width: 18rem;">
  <img src="{{ post.teaserimg | prepend:site.baseurl }}" class="card-img-top" alt="{{ post.title }} teaser">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.brief }}</p>
  </div>
  <div class="card-footer">
    {% if post.url_override %}
      <a href="{{ post.url_override }}" class="btn btn-primary">{{ site.data.snippets.more }}</a>
    {% else %}
      <a href="{{ post.url | prepend:site.baseurl }}" class="btn btn-primary">{{ site.data.snippets.more }}</a>
    {% endif %}
  </div>
</div>
{% endfor %}
</div>
