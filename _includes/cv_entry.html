<div class="row align-items-center py-3">
    <div class="col-md-4">
    </div>
    <div class="col-md-8">
        <h5>{{ title }}</h5>
    </div>
</div>
<div class="row py-0">
    <div class="col-md-4">
        <p class="font-weight-bold text-right">{{ where }}</p>
        <p class="font-weight-light  text-right">
        <span class="text-nowrap">{{ from }}</span>
        {% if until %}
            <span class="text-nowrap">- {{ until }}</span>
        {% endif %}
        </p>
    </div>
    <div class="col-md-8">
        <p class="text-justify">{{ desc }}</p>            
    </div>
</div>
