<div class="row align-items-center py-3">
    <div class="col-sm">
        <h5><a href="{{ link }}" target="_blank">"{{ title }}"</a></h5>
        <p class="text-justify">
            {{ authors }}.
        </p>
        <p>In: <span class="font-italic">{{ publication }}</span></p>
        {% if notes %}
            <div class="row align-items-center">
                <div class="col-2 text-right font-weight-bold">Notes</div>
                <div class="col-8">
                    {% for n in notes %}
                        {{ n }}
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>
</div>
